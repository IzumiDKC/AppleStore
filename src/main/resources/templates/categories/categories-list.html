<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Categories List'">Categories List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0; /* Màu nền ngoài xám nhạt */
      color: #333;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #004085; /* Màu xanh biển đậm hơn */
      text-align: center;
      font-weight: bold;
      position: relative;
      font-size: 2.5em;
    }
    h1:after {
      content: '';
      width: 50px;
      height: 4px;
      background-color: #004085;
      margin: 10px auto 0;
      border-radius: 2px;
    }
    .table-container {
      background: linear-gradient(135deg, #e3f2fd, #7489af); /* Gradient xanh biển nhạt */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .form-label {
      color: #004085; /* Màu xanh biển đậm */
      font-size: 25px;
    }
    .form-control {
      border-radius: 10px;
      transition: box-shadow 0.3s;
      font-size: 25px;
    }
    .btn-primary, .btn-success, .btn-danger {
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #007bff; /* Xanh biển */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Màu đậm hơn của xanh biển */
      border-color: #004085;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-success {
      background-color: #28a745; /* Xanh lá */
      border-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-danger {
      background-color: #dc3545; /* Đỏ */
      border-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .table-dark {
      background-color: #343a40; /* Đen */
      color: #fff; /* Trắng */
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container">
  <div class="table-container">
    <h1>Categories List</h1>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
          <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm">Edit</a>
          <a th:href="@{/categories/delete/{id}(id=${category.id})}"
             class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end mb-3">
      <a th:href="@{/categories/add}" class="btn btn-primary">Add New Category</a>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
