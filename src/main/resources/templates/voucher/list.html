<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Voucher List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Mr3DqJtcDmVpQ7qI9uhqN1wWJ5zz3jZOljwXf2lJpZfZ2RvRtCElyd/UPfQDeAG0+hg61yE8xVghvIB7pFzZBQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .action-links a {
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .btn-add {
            color: #fff;
            background-color: #28a745; /* Màu xanh lá */
            border-color: #28a745;
        }
        .btn-add:hover {
            background-color: #218838; /* Màu xanh lá nhạt khi hover */
            border-color: #1e7e34;
        }
        .btn-edit {
            color: #ffffff;
            background-color: #ffc107; /* Màu vàng */
            border-color: #ffc107;
        }
        .btn-edit:hover {
            background-color: #e0a800; /* Màu vàng nhạt khi hover */
            border-color: #d39e00;
        }
        .btn-delete {
            color: #ffffff;
            background-color: #dc3545; /* Màu đỏ */
            border-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333; /* Màu đỏ nhạt khi hover */
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Voucher List</h1>
    <a href="/voucher/add" class="btn btn-primary mb-3 btn-add"><i class="fas fa-plus-circle me-2"></i>Add New Voucher</a>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Discount</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voucher : ${vouchers}">
            <td th:text="${voucher.id}"></td>
            <td th:text="${voucher.code}"></td>
            <td th:text="${voucher.discount} + '%'"></td>
            <td th:text="${voucher.quantity}"></td>
            <td class="action-links">
                <a th:href="@{/voucher/edit/{id}(id=${voucher.id})}" class="btn btn-sm btn-edit"><i class="fas fa-edit"></i> Edit</a>
                <a th:href="@{/voucher/delete/{id}(id=${voucher.id})}" class="btn btn-sm btn-delete"><i class="fas fa-trash-alt"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
